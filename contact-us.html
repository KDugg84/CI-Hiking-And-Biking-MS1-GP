    <section>
      <div class="form-container">
        <form class="contact-us-form" method="POST" action="https://formdump.codeinstitute.net/">
          <h2>Contact Us to Receive More Information</h2>

          <label for="fname">First Name</label>
          <input class="text-input" id="fname" type="text" name="first_name" required>

          <label for="lname">Last Name</label>
          <input class="text-input" id="lname" type="text" name="last_name" required>

          <label for="email">Email Address</label>
          <input class="text-input" id="email" type="email" name="email_address" required>

          <h3>Rate Your User Experience?</h3>

          <label for="poor">Poor</label>
          <input id="poor" type="radio" name="user_experience" value="poor" required>

          <label for="Ok">OK</label>
          <input id="Ok" type="radio" name="user_experience" value="Ok">

          <label for="good">Good</label>
          <input id="good" type="radio" name="user_experience" value="good">

          <label for="excellent">Excellent</label>
          <input id="excellent" type="radio" name="user_experience" value="excellent">

          <div class="textarea">
            <textarea name="comments" id="comments">
            Comment on
            your User 
            Experience? 
            (Optional)
            </textarea>

          </div>
        
          <input class="contact-us-button" type="submit" value="Submit">

        </form>

      </div>
    </section>
